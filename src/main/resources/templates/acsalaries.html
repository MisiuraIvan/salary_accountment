<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Должности</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="accounterheader::accounterheader"></header>
<find th:insert="activityfind::activityfind"></find>
<div class="form3">
    <table class="table" >
        <thead>
        <tr>
            <th>Cотрудник</th>
            <th>Дата</th>
            <th>Премия</th>
            <th>Заработная плата</th>
            <th>Выплата аванса</th>
            <th>Выплаченная сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${salaries}">
            <th th:text="${el.timeSheet.user.firstName}+' '+${el.timeSheet.user.lastName}"></th>
            <th th:text="${el.timeSheet.date.month}+' '+${el.timeSheet.date.year}"></th>
            <th th:text="${el.award}"></th>
            <th th:text="${el.salary}"></th>
            <th th:text="${el.prepayment}"></th>
            <th th:text="${el.paidSalary}"></th>
            <th><a th:href="@{/accounter/salaries/details/{id}(id=${el.salaryId})}">Подробнее</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
