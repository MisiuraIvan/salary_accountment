<div th:fragment="activitydata">
    <div class="form2">
        <h4 class="mb-3" th:text="'Активность №'+${activity.activityId}"></h4>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Сотрудник</label>
                    <input type="text" class="form-control" id="emp" name="emp" placeholder="" th:value="${activity.user.firstName}+' '+${activity.user.lastName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Дата</label>
                    <input type="text" class="form-control" id="date" name="date" placeholder="" th:value="${activity.date.month}+' '+${activity.date.year}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Вредные привычки</label>
                    <input type="text" class="form-control" id="badHabits" name="badHabits" placeholder="" th:value="${activity.badHabits}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Бонус</label>
                    <input type="text" class="form-control" id="bonus" name="bonus" placeholder="" th:value="${activity.bonus}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Мероприятия</label>
                    <input type="text" class="form-control" id="culturalEvents" name="culturalEvents" placeholder="" th:value="${activity.culturalEvents}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Опаздания</label>
                    <input type="text" class="form-control" id="delay" name="delay" placeholder="" th:value="${activity.delay}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Похвала</label>
                    <input type="text" class="form-control" id="respect" name="respect" placeholder="" th:value="${activity.respect}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Сроки выполнения</label>
                    <input type="text" class="form-control" id="timeliness" name="timeliness" placeholder="" th:value="${activity.timeliness}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить данные</button>
            <hr class="my-4">
        </form>
    </div>
</div>
