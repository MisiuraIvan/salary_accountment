<div th:fragment="datedata">
    <div class="form2">
        <h4 class="mb-3" th:text="'Норма времени №'+${date.dateId}"></h4>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Месяц</label>
                    <input type="text" class="form-control" id="month" name="month" placeholder="" th:value="${date.month}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Год</label>
                    <input type="text" class="form-control" id="year" name="year" placeholder="" th:value="${date.year}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Рабочие часы</label>
                    <input type="text" class="form-control" id="workTime" name="workTime" placeholder="" th:value="${date.workHours}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Edit">Изменить данные</button>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Delete">Удалить</button>
            <hr class="my-4">
        </form>
    </div>
</div>
