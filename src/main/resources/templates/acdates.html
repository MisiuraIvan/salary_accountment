<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Нормы времени</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="accounterheader::accounterheader"></header>
<datesfind th:insert="datesfind::datesfind"></datesfind>
<div class="form3">
    <table class="table" >
        <thead>
        <tr>
            <th>Месяц</th>
            <th>Год</th>
            <th>Количество рабочих часов</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${dates}">
            <th th:text="${el.month}"></th>
            <th th:text="${el.year}"></th>
            <th th:text="${el.workHours}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
