<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление активности</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<adminheader th:insert="adminheader::adminheader"></adminheader>
<div class="form3">
    <h4 class="mb-3">Добавление активности</h4>
    <hr class="my-4">
    <form method="post">
        <div class="row g-3">

            <div class="col-12">
                <label class="form-label">Сотрудник</label>
                <h4 class="mb-3" name="user" th:text="'Фамилия: '+${user.lastName}+' Имя: '+${user.firstName}"></h4>
            </div>

            <div class="col-12">
                <label class="form-label">Месяц</label>
                <input type="text" class="form-control" id="month" name="month" placeholder="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Год</label>
                <input type="text" class="form-control" id="year" name="year" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Вредные привычки</label>
                <input type="text" class="form-control" id="badHabits" name="badHabits" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Бонусы</label>
                <input type="text" class="form-control" id="bonus" name="bonus" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Мероприятия</label>
                <input type="text" class="form-control" id="culturalEvents" name="culturalEvents" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Опоздания</label>
                <input type="text" class="form-control" id="delay" name="delay" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Похвала</label>
                <input type="text" class="form-control" id="respect" name="respect" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Выполнение в срок</label>
                <input type="text" class="form-control" id="timeliness" name="timeliness" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Форма одежды</label>
                <input type="text" class="form-control" id="uniform" name="uniform" placeholder=""required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
        <hr class="my-4">
    </form>
</div>
</div>
</body>
</html>
