<div th:fragment="datesfind">
    <div class="form3">
        <h4 class="mb-3">Поиск</h4>
        <form method="post">
            <div class="row g-3">

                <div class="col-6">
                    <label class="form-label">Месяц</label>
                    <input type="text" class="form-control" id="month" name="month" required="">
                </div>
                <div class="col-6">
                    <label class="form-label">Год</label>
                    <input type="text" class="form-control" id="year" name="year" required="">
                </div>

                <div class="col-12">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Find">Найти</button>
                </div>
            </div>
        </form>
    </div>
</div>
