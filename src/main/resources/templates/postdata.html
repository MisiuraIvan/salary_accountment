<div th:fragment="postdata">
    <div class="form2">
        <h4 class="mb-3">Данные должности</h4>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Должность</label>
                    <input type="text" class="form-control" id="post" name="post" placeholder="" th:value="${post.post}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Оклад</label>
                    <input type="text" class="form-control" id="wages" name="wages" placeholder="" th:value="${post.wages}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить данные</button>
            <hr class="my-4">
        </form>
    </div>
</div>
