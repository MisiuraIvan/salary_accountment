<div th:fragment="postfind">
    <div class="form3">
        <div class="col-12">
            <a th:href="@{/admin/posts/add}">Создать новую должность</a>
        </div>
        <hr class="my-4">
        <h4 class="mb-3">Поиск</h4>
        <form method="post">
            <div class="row g-3">

                <div class="col-6">
                    <label class="form-label">Должность</label>
                    <input type="text" class="form-control" id="post" name="post" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Find">Найти</button>
                </div>
            </div>
        </form>
    </div>
</div>
