<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="accounterheader::accounterheader"></header>
<employeesfind th:insert="employeesfind::employeesfind"></employeesfind>
<div class="form3">
    <table class="table" >
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Должность</th>
            <th>Почта</th>
            <th>Телефон</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${employees}">
            <th th:text="${el.lastName}"></th>
            <th th:text="${el.firstName}"></th>
            <th th:text="${el.patronymic}"></th>
            <th th:text="${el.post.post}"></th>
            <th th:text="${el.mail}"></th>
            <th th:text="${el.phone}"></th>
            <th><a th:href="@{/accounter/timesheets/add/{id}(id=${el.userid})}">Добавить табель</a></th>
            <th><a th:href="@{/accounter/activity/add/{id}(id=${el.userid})}">Добавить активность</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
