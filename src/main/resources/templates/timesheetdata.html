<div th:fragment="timesheetdata">
    <div class="form2">
        <h4 class="mb-3" th:value="'Табель №'+${timeSheet.timeSheetId}"></h4>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3">

                <div class="col-12">
                    <label for="date" class="form-label">Дата</label>
                    <input type="text" class="form-control"  id="date" name="date" placeholder="" th:value="${timeSheet.date.month}+' '+${timeSheet.date.year}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Сотрудник</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="" th:value="${timeSheet.user.firstName}+' '+${timeSheet.user.lastName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Отработанное время</label>
                    <input type="text" class="form-control" id="workTime" name="workTime" placeholder="" th:value="${timeSheet.workTime}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Время в отпуске</label>
                    <input type="text" class="form-control" id="holiday" name="holiday" placeholder="" th:value="${timeSheet.holiday}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Больничные</label>
                    <input type="text" class="form-control" id="sickLeave" name="sickLeave" placeholder="" th:value="${timeSheet.sickLeave}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Переработки</label>
                    <input type="text" class="form-control" id="overtime" name="overtime" placeholder="" th:value="${timeSheet.overtime}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Пропуски</label>
                    <input type="text" class="form-control" id="absenteeism" name="absenteeism" placeholder="" th:value="${timeSheet.absenteeism}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить данные</button>
            <hr class="my-4">
        </form>
    </div>
</div>
