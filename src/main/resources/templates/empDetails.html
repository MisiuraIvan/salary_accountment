<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<adminheader th:insert="adminheader::adminheader"></adminheader>
<div class="form2">
    <div class="col-12">
        <a th:href="@{/admin/timesheets/add/{id}(id=${user.userid})}">Добавить табель</a>
        <a th:href="@{/admin/activity/add/{id}(id=${user.userid})}">Добавить активность</a>
    </div>
    <h4 class="mb-3">Личные данные пользователя</h4>
    <hr class="my-4">
    <form method="post">
        <userfields th:insert="userfields::userfields"></userfields>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Edit">Изменить данные</button>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Delete">Удалить</button>
        <hr class="my-4">
    </form>
</div>
</body>
</html>
