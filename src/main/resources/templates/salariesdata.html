<div th:fragment="salariesdata">
    <div class="form2">
        <h4 class="mb-3" th:text="'Заработная плата №'+${salary.salaryId}"></h4>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Сотрудник</label>
                    <input type="text" class="form-control" id="emp" name="emp" placeholder="" th:value="${salary.activity.user.firstName}+' '+${salary.activity.user.lastName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Дата</label>
                    <input type="text" class="form-control" id="date" name="date" placeholder="" th:value="${salary.activity.date.month}+' '+${salary.activity.date.year}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label">Зарплата</label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="" th:value="${salary.salary}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label">Премия</label>
                    <input type="text" class="form-control" id="award" name="award" placeholder="" th:value="${salary.award}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label">Выплата аванса</label>
                    <input type="text" class="form-control" id="prepayment" name="prepayment" placeholder="" th:value="${salary.prepayment}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label">Выплачено</label>
                    <input type="text" class="form-control" id="paidSalary" name="paidSalary" placeholder="" th:value="${salary.paidSalary}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label">Подоходный налог</label>
                    <input type="text" class="form-control" id="tax" name="tax" placeholder="" th:value="${salary.parameters.tax}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label">Пенсионные отчисления</label>
                    <input type="text" class="form-control" id="pension" name="pension" placeholder="" th:value="${salary.parameters.pension}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label">Чистая заработная плата</label>
                    <input type="text" class="form-control" id="netSalary" name="netSalary" placeholder="" th:value="${salary.parameters.netSalary}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label">ФСЗН</label>
                    <input type="text" class="form-control" id="fszn" name="fszn" placeholder="" th:value="${salary.parameters.fszn}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Delete">Удалить</button>
            <hr class="my-4">
        </form>
    </div>
</div>
