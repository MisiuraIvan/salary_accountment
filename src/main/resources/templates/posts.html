<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Должности</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<adminheader th:insert="adminheader::adminheader"></adminheader>
<div class="form3">
    <div class="col-12">
        <a th:href="@{/admin/posts/add}">Создать новую должность</a>
    </div>
    <hr class="my-4">
    <h4 class="mb-3">Поиск</h4>
    <form method="post">
        <div class="row g-3">

            <div class="col-6">
                <label class="form-label">Должность</label>
                <input type="text" class="form-control" id="post" name="post" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-6">
                <button class="w-100 btn btn-primary btn-lg" type="submit" name="operation" value="Find">Найти</button>
            </div>
    </form>
</div>
<poststable th:insert="poststable::poststable"></poststable>
</body>
</html>
