<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Активность</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="accounterheader::accounterheader"></header>
<activityfind th:insert="activityfind::activityfind"></activityfind>
<div class="form3">
    <table class="table" >
        <thead>
        <tr>
            <th>Сотрудник</th>
            <th>Дата</th>
            <th>Вредные привычки</th>
            <th>Бонусы</th>
            <th>Мероприятия</th>
            <th>Опаздания</th>
            <th>Отзыв</th>
            <th>Сроки сдачи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${activity}">
            <th th:text="${el.user.firstName}+' '+${el.user.lastName}"></th>
            <th th:text="${el.date.month}+' '+${el.date.year}"></th>
            <th th:text="${el.badHabits}"></th>
            <th th:text="${el.bonus}"></th>
            <th th:text="${el.culturalEvents}"></th>
            <th th:text="${el.delay}"></th>
            <th th:text="${el.respect}"></th>
            <th th:text="${el.timeliness}"></th>
            <th><a th:href="@{/accounter/activity/details/{id}(id=${el.activityId})}">Подробнее</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
