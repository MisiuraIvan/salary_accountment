<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:insert=" userheader::userheader"></header>
<div class="form3">
    <h3>Заработные платы сотрудника</h3>
    <table class="table" >
        <thead>
        <tr>
            <th>Дата</th>
            <th>Премия</th>
            <th>Заработная плата</th>
            <th>Выплата аванса</th>
            <th>Выплаченная сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${salaries}">
            <th th:text="${el.timeSheet.date.month}+' '+${el.timeSheet.date.year}"></th>
            <th th:text="${el.award}"></th>
            <th th:text="${el.salary}"></th>
            <th th:text="${el.prepayment}"></th>
            <th th:text="${el.paidSalary}"></th>
        </tr>
        </tbody>
    </table>
</div>
<div class="form3">
    <h3>Табели сотрудника</h3>
    <table class="table" >
        <thead>
        <tr>
            <th>Отработанные часы</th>
            <th>Дата</th>
            <th>Отпуск</th>
            <th>Переработки</th>
            <th>Больничные</th>
            <th>Прогулы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${timeSheets}">
            <th th:text="${el.workTime}"></th>
            <th th:text="${el.date.month}+' '+${el.date.year}"></th>
            <th th:text="${el.holiday}"></th>
            <th th:text="${el.overtime}"></th>
            <th th:text="${el.sickLeave}"></th>
            <th th:text="${el.absenteeism}"></th>
        </tr>
        </tbody>
    </table>
</div>
<div class="form3">
    <h3>Бланки активности сотрудника</h3>
    <table class="table" >
        <thead>
        <tr>
            <th>Дата</th>
            <th>Вредные привычки</th>
            <th>Бонусы</th>
            <th>Мероприятия</th>
            <th>Опаздания</th>
            <th>Отзыв</th>
            <th>Сроки сдачи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el:${activity}">
            <th th:text="${el.date.month}+' '+${el.date.year}"></th>
            <th th:text="${el.badHabits}"></th>
            <th th:text="${el.bonus}"></th>
            <th th:text="${el.culturalEvents}"></th>
            <th th:text="${el.delay}"></th>
            <th th:text="${el.respect}"></th>
            <th th:text="${el.timeliness}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
